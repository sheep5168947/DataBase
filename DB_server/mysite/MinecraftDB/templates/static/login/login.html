<!doctype html>
<html lang="en">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Database-login</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "login/bootstrap.css" %}' rel="stylesheet">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="http://127.0.0.1:8000/MinecraftDB/login/">Home</a>
                    <a class="nav-link" href="http://127.0.0.1:8000/MinecraftDB/producer/">Producer</a>
                    <a class="nav-link" href="http://127.0.0.1:8000/MinecraftDB/signup/">Sign Up</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading">NUK CSIE DataBase project</h1>
            <p class="lead">please Enter your account or login in guest</p>
            <p class="lead">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" class="btn btn-lg btn-secondary">
                                    Login
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div style=" border-radius: 20px;">
                                    <form action="/MinecraftDB/reply_login/" method="POST">
                                        {% csrf_token %}
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">ü§Æ</span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Account" aria-label="Username" aria-describedby="basic-addon1" name="account">
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">ü§Æ</span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="password" aria-label="Username" aria-describedby="basic-addon1" name="password">
                                        </div>
                                        <input type="Submit" action="Submit" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                                    </form>
                                    {{err_acc}}

                                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                        &times;
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    ÁôªÂÖ•ÊàêÂäü
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" onclick="SigninSuccess()" data-dismiss="modal">Ë∑≥ËΩâ
                                                    </button>
                                                </div>
                                            </div>
                                            <!-- /.modal-content -->
                                        </div>
                                        <!-- /.modal -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" class="btn btn-lg btn-secondary">
                                    Guest
                                </a>
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse">
                            <div class="panel-body">
                                <form action="/MinecraftDB/reply_login/" method="POST">
                                    {% csrf_token %}
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Nickname" id="Nickname" name="nickname"><br>
                                        <input href="#" class="btn btn-primary" type="Submit" value="Submit" action="Submit">
                                    </div>
                                </form>
                                <p class="lead">{{no_nike}}</p>
                            </div>
                        </div>
                    </div>
            </p>

        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Minecraft database made by team.6</p>
            </div>
        </footer>
        </div>
</body>

</html>
